<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="FF14 發光武器材料進度追踪工具 - 繁體中文版">
  <meta name="keywords" content="FF14, FFXIV, 發光武器, Relic Weapon, 古武, 魂武, 優武, 義武, 曼武, 幻武">
  <title>FF14 發光武器進度追踪 | Relic Tracker</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚔️</text></svg>">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <h1>FF14 發光武器進度追踪</h1>
      <p class="subtitle">繁體中文版 - 古武/魂武/優武/義武/曼武/幻武</p>
      <div class="header-links">
        <a href="https://cycleapple.github.io/xiv-tc-toolbox/" class="header-link">
          🏠 返回工具箱
        </a>
        <button class="header-link" onclick="exportProgress()">
          📤 匯出進度
        </button>
        <button class="header-link" onclick="importProgress()">
          📥 匯入進度
        </button>
        <a href="https://discord.gg/X556xjySDG" class="header-link" target="_blank" rel="noopener">
          💬 Discord 社群
        </a>
      </div>
    </div>
  </header>

  <!-- Main Container -->
  <main class="main-container">
    <!-- Tab Navigation -->
    <nav id="tab-nav" class="tab-nav">
      <!-- Tabs will be rendered by JavaScript -->
    </nav>

    <!-- Content Areas -->
    <!-- Zodiac (古武) -->
    <section id="content-zodiac" class="content-area active">
      <div class="job-selector" style="display:none">
        <div id="jobs-zodiac"></div>
      </div>
      <div id="stages-zodiac"></div>
    </section>

    <!-- Anima (魂武) -->
    <section id="content-anima" class="content-area">
      <div class="job-selector" style="display:none">
        <div id="jobs-anima"></div>
      </div>
      <div id="stages-anima"></div>
    </section>

    <!-- Eureka (優武) -->
    <section id="content-eureka" class="content-area">
      <div class="job-selector" style="display:none">
        <div id="jobs-eureka"></div>
      </div>
      <div id="stages-eureka"></div>
    </section>

    <!-- Resistance (義武) -->
    <section id="content-resistance" class="content-area">
      <div class="job-selector" style="display:none">
        <div id="jobs-resistance"></div>
      </div>
      <div id="stages-resistance"></div>
    </section>

    <!-- Manderville (曼武) -->
    <section id="content-manderville" class="content-area">
      <div class="job-selector" style="display:none">
        <div id="jobs-manderville"></div>
      </div>
      <div id="stages-manderville"></div>
    </section>

    <!-- Aetherial (幻武) -->
    <section id="content-aetherial" class="content-area">
      <div class="job-selector" style="display:none">
        <div id="jobs-aetherial"></div>
      </div>
      <div id="stages-aetherial"></div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>
      FF14 發光武器進度追踪工具 |
      資料來源：<a href="https://docs.qq.com" target="_blank" rel="noopener">發光武器材料進度追踪表</a> |
      本工具與 Square Enix 無關
    </p>
    <p>
      進度資料儲存於瀏覽器 LocalStorage，清除瀏覽器資料將遺失進度
    </p>
  </footer>

  <!-- JavaScript Files -->
  <!-- Data Files -->
  <script src="js/data/translations.js"></script>
  <script src="js/data/jobs.js"></script>
  <script src="js/data/zodiac.js"></script>
  <script src="js/data/anima.js"></script>
  <script src="js/data/eureka.js"></script>
  <script src="js/data/resistance.js"></script>
  <script src="js/data/manderville.js"></script>
  <script src="js/data/aetherial.js"></script>

  <!-- Application Modules -->
  <script src="js/storage.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
